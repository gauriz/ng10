<app-carousel> </app-carousel>
<div class='bannerStyle m10'> <img src='assets/banner.jpg'>
    <div class="centered" [ngClass]='webDevice ? "scroll-text" : "title-web"'>Lorem ipsum dolor
        sit amet, consectetur adipiscing
    </div>
</div>
<ng-container *ngFor='let category of categories'>
    <mat-toolbar>
        <mat-icon style="margin-right: 10px;">favorite_border</mat-icon>
        <span> {{category.heading}} </span>
        <span class="spacer"></span>
        <button mat-icon-button [matTooltip]='"Go to " + category.heading'>
            <mat-icon>read_more</mat-icon>
        </button>
    </mat-toolbar>
    <mat-grid-list cols="6" [rowHeight]="webDevice ? '100px' : '40px'" class='m10'>
        <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
            [style.background]="tile.color">
            <img *ngIf='tile.image' style=' width: 100%;
           height: 100%;
            display: block;' [src]='category.image'>

        </mat-grid-tile>
    </mat-grid-list>
</ng-container>
