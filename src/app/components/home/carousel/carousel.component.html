<ngu-carousel class='carousel' [inputs]="carouselBanner" [dataSource]="carouselTileItems$ | async"
    (onMove)="onmoveFn($event)">

    <ngu-item *nguCarouselDef="let item; index as i; let ani = animate">
        <div class="bannerStyle" [style.background]="'url(' + item + ')'">
            <img [src]='item'>
        </div>
    </ngu-item>

    <button NguCarouselPrev class='leftRs'>&lt;</button>
    <button NguCarouselNext class='rightRs'>&gt;</button>
</ngu-carousel>
